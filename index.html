<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                    cantidad_final = document.querySelector('.cantidad')
                    resultado = Number(cantidad_final.innerHTML)+1
                    cantidad_final.innerHTML = resultado
                    let montoTotal = document.querySelector('p .valor-total')
                    precioSpan = document.querySelector('.precio-inicial')
                    precio = 400000
                    precioSpan.innerHTML = precio
                    montoTotal.innerHTML = Number(cantidad_final.innerHTML)*precio
                ">+</button>
                <button onclick="
                    cantidad_final = document.querySelector('.cantidad')
                    resultado = Number(cantidad_final.innerHTML)-1
                    if (resultado < 0) {
                        resultado =0;
                    }
                    cantidad_final.innerHTML = resultado
                    let montoTotal = document.querySelector('p .valor-total')
                    precioSpan = document.querySelector('.precio-inicial')
                    precio = 400000
                    precioSpan.innerHTML = precio
                    montoTotal.innerHTML = Number(cantidad_final.innerHTML)*precio
                ">-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/JS/index.js">
      

    </script>
</body>
</html>
